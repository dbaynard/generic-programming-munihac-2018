name: generic-programming-munihac
version: '2018'
author: Andres LÃ¶h <andres@well-typed.com>
license: UnspecifiedLicense
dependencies:
- base
- mtl
- sop-core >=0.4 && <0.5
- generics-sop >=0.4.0.1 && <0.5
library:
  source-dirs: src
  exposed-modules:
  - Demo
  - Record
tests:
  translc:
    source-dirs:
    - src
    - test
    main: Spec.hs
    dependencies:
    - QuickCheck
    - quickcheck-instances
    - generic-programming-munihac
    - hspec
    - async
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N

ghc-options:
- -Wall
- -Wincomplete-uni-patterns
- -Wincomplete-record-updates
#- -Wmissing-import-lists
- -Wcompat
- -Wnoncanonical-monad-instances
- -Wnoncanonical-monadfail-instances
